<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Rowspan & Colspan</title>
</head>
<body>
    <table border="2">
        <caption>
            Colspan
        </caption>
<thead>
    <tr> 
<td colspan="2">
    UG
</td>
<td colspan="2">
    ECE
</td>
        </tr>
    </thead>

    <tfoot>

        
<tr>

    <td>
B.tech
    </td>

    <td>
      B.Com  
    </td>

    <td>
        M. tech
    </td>

    <td>
        M. com
    </td>

</tr>

</tfoot>

    </table>

    <table>

<br>
<br>
<br>

<table border="2">
<caption>
    Rowspan
</caption>

<thead>
<td rowspan="2"> UG</td>
<td> B. Tech</td>
</tr>


</thead>


<tbody>
<tr>
<td>  </td>
<td> B. Com</td>
</tr>

<tr>
<td rowspan="2"> PG</td>
<td> M. Tech</td>
</tr>
</tbody>



<tfoot>


    <tr>
      <td> </td> 
        <td> M. Com</td>
    </tr>
</tfoot>




</table>

</body>
</html>
